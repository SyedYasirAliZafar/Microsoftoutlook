<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Outlook Sign-in Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Outlook</h1>
    <div class="container">
        <form action="">
            <img class="logo" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Pic of Microsoft">
            <div class="formcontainer">
                <div class="forms">
                    <div class="first">
                        <h2>Sign in</h2>
                        <br>
                        <p>to Continue to Outlook </p>
                        <div class="formgroup">
                            <input type="email" placeholder="Email, Phone Number or Skype">
                        </div>
                        <p>No account? <a href="#">Create One!</a></p>
                        <br>
                        <a href="#">Sign in with a security key <span>?</span></a>
                        <button type="button" class="nextbtn">Next</button>
                    </div>
                    <!-- <div class="second">
                        <p><span>&#8592;</span></p>
                    </div> -->
                </div>
            </div>
        </form>
            <div class="bottom">
                <img src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
                <span>Sign-in options</span>
            </div>
    </div>

</body>
</html>
